	<script>
		var turn = document.querySelector(".turn")

		var step = 0
		function edit() {
			// console.log(l1.value, l2.value, l3.value, l4.value, l5.value, l6.value, l7.value, l8.value, l9.value) 
			if((l1.value == "X" && l2.value == "X" && l3.value == "X") || (l1.value == "X" && l5.value == "X" && l9.value == "X") || (l1.value == "X" && l4.value == "X" && l7.value == "X") || (l2.value == "X" && l5.value == "X" && l8.value == "X") || (l3.value == "X" && l6.value == "X" && l9.value == "X") || (l3.value == "X" && l5.value == "X" && l7.value == "X") || (l4.value == "X" && l5.value == "X" && l6.value == "X") || (l7.value == "X" && l8.value == "X" && l9.value == "X")) 
			{
				alert("Player X won")
				location.reload();
			}
			else if ((l1.value == "0" && l2.value == "0" && l3.value == "0") || (l1.value == "0" && l5.value == "0" && l9.value == "0") || (l1.value == "0" && l4.value == "0" && l7.value == "0") || (l2.value == "0" && l5.value == "0" && l8.value == "0") || (l3.value == "0" && l6.value == "0" && l9.value == "0") || (l3.value == "0" && l5.value == "0" && l7.value == "0") || (l4.value == "0" && l5.value == "0" && l6.value == "0") || (l7.value == "0" && l8.value == "0" && l9.value == "0")) 
			{
				alert("Player 0 won")
				location.reload();
			} 
			else if(step > 7) 
			{
				alert("Match Draw")
				location.reload();
			}
			
			step++

			if(step % 2 == 0) {
				turn.innerText = "Player 1 Turn"
			} else {
				turn.innerText = "Player 2 Turn"
			}
		}
		function fun1() {

			} else {
