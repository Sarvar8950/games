		function sudoku(ci, cj, cur) {
			if (ci >= 9) {
				return true
			}
			var nci = ci
			var ncj = cj
			if (ncj + 1 < 9) {
				ncj++
			} else {
				nci++
				ncj = 0
			}
			if (cur[ci][cj] != 0) {
				return sudoku(nci, ncj, cur)
			} else {
				for (var i = 1; i <= 9; i++) {
					if (check(ci, cj, cur, i)) {
						cur[ci][cj] = i
						if (sudoku(ci, cj, cur)) {
							return true
						}
						cur[ci][cj] = 0
					}
				}
				return false
			}
		}

		function check(i, j, board, ans) {
			for (var x = 0; x < 9; x++) {
				if (board[i][x] == ans || board[i][x] > 9 || board[i][j] < 0) {
					return false
				}
			}
			for (var x = 0; x < 9; x++) {
				if (board[x][j] == ans || board[i][x] > 9 || board[i][j] < 0) {
					return false
				}
			}
			var ai = i - (i % 3)
			var aj = j - (j % 3)
			for (var k = 0; k < 3; k++) {
				for (var l = 0; l < 3; l++) {
					if (board[ai + k][aj + l] == ans) {

					}
				}
			}
